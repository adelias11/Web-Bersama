<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h2>Form Pendaftaran</h2>
    <table border="1" bgcolor="#00FF00">
        <form method="post" action="proses.html">
            <tr>
                <td>Nama</td>
                <td width="200"><input type="text" name="nama" size="10" /></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td><select name="jk" size="1">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td> <input type="radio" name="hobby" value="Islam">Islam</option><br /> <input type="radio"
                        name="hobby" value="Islam">Katholik</option><br /> <input type="radio" name="hobby"
                        value="Islam">Protestan</option><br /> <input type="radio" name="hobby" value="Islam">Hindu
                    </option><br /> <input type="radio" name="hobby" value="Islam">Budha</option>
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td><input type="checkbox" name="hobby" value="Browsing" />Browsing<br /> <input type="checkbox"
                        name="hobby" value="Browsing" />Game<br /> <input type="checkbox" name="hobby"
                        value="Browsing" />Olah Raga </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Kirim" /></td>
                <td><input type="reset" value="Batal" /></td>
            </tr>
        </form>
    </table>
</body>
</head>

</html>
