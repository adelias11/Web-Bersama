<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Cicilan</title>
</head>

<body>
    <h1>Kalkulator Cicilan</h1>

    <label for="harga_barang">Harga Barang Elektronik:</label>
    <input type="number" id="harga_barang"><br>

    <label for="dp">DP (Uang Muka):</label>
    <input type="number" id="dp"><br>

    <label for="cicilan_per_bulan">Cicilan per Bulan:</label>
    <input type="number" id="cicilan_per_bulan"><br>

    <button onclick="hitungCicilan()">Hitung</button><br>

    <div id="hasil">
        <!-- Hasil akan ditampilkan di sini -->
    </div>

    <script>
        function hitungCicilan() {
            var harga_barang = parseFloat(document.getElementById("harga_barang").value);
            var dp = parseFloat(document.getElementById("dp").value);
            var cicilan_per_bulan = parseFloat(document.getElementById("cicilan_per_bulan").value);
            var bunga_per_bulan = 0.03;  // Bunga 3% per bulan
            var sisa_cicilan = harga_barang - dp;
            var bulan = 1;
            var hasil = "";

            while (sisa_cicilan > 0) {
                var bunga = sisa_cicilan * bunga_per_bulan;
                var total_pembayaran = cicilan_per_bulan + bunga;
                sisa_cicilan -= cicilan_per_bulan;
                if (sisa_cicilan < 0) {
                    cicilan_per_bulan += sisa_cicilan;
                    sisa_cicilan = 0;
                }
                hasil += "Bulan " + bulan + ": Total pembayaran = " + total_pembayaran + ", Sisa cicilan = " + sisa_cicilan + "<br>";
                bulan++;
            }

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>

</html>
