<!DOCTYPE html>
<html>

<head>
    <title>Form Pelamaran Kerja</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fae3f6;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #87e49f;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            padding: 8px;
        }

        button {
            padding: 30px 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #hasil {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>

    <div class="container">
        <h2>Form Pelamaran Kerja</h2>
        <form id="jobApplicationForm">
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" required>
                    <option value="">Pilih jenis kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ip">IP Pelamar:</label>
                <input type="number" id="ip" step="0.01" min="0" max="4" required>
            </div>
            <div class="form-group">
                <label for="tinggi">Tinggi Pelamar (cm):</label>
                <input type="number" id="tinggi" min="0" max="300" required>
            </div>
            <button type="submit">Cek Kelayakan</button>
        </form>
        <p id="hasil"></p>
    </div>
    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const gender = document.getElementById('gender').value;
            const ip = parseFloat(document.getElementById('ip').value);
            const tinggi = parseInt(document.getElementById('tinggi').value);

            let message = '';

            if (gender === 'male' && ip >= 3.0 && tinggi >= 150) {
                message = 'Anda layak untuk melamar pekerjaan.';
            } else if (gender === 'female' && ip >= 3.0 && tinggi >= 120) {
                message = 'Anda layak untuk melamar pekerjaan.';
            } else {
                message = 'Maaf, Anda tidak memenuhi kriteria untuk melamar pekerjaan ini.';
            }

            document.getElementById('hasil').innerHTML = message;
        });

    </script>
</body>

</html>
